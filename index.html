<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather Application</title>
</head>

<body>
<div class="weather-app-container">
  
  <header>
    <form class="search-form" id="search-form">
      <input type="search" 
      placeholder="Enter a city.." 
      required 
      id="search-form-city-input"
      class="search-form-city-input"
      />
      <input type="submit" value="Search" class="search-form-button" />
    </form>
  </header>
 
  <main>
    <div class="weather-details-container">
      <div>  
        <h1 class="weather-city" id="weather-city"></h1>
        <p class="weather-data">
          <span id="time"></span>,
          <span id="weather-description"></span>
          <br />
          Humidity: <span class="humidity-windspeed" id="humidity"></span>
          , Wind: <span class="humidity-windspeed" id="wind-speed"></span>
        </p>
      </div>
    
      <div class="city-temperature-container">
        <div id="icon"></div>    
        <div class="city-temperature" id="city-temperature"></div>
        <div class="city-temperature-unit">ºC</div>
      </div>
     </div>

     <div class="weather-forecast" id="forecast"></div>
  </main>

  <footer>
    This project was coded by 
    <a href = "https://github.com/maxine-janka/" target="_blank"> Maxine Janka</a>, 
    open-sourced on 
    <a href = "https://github.com/maxine-janka/Vanilla-Weather-App" target="_blank"> GitHub</a> 
    and hosted on 
    <a href = "https://vanilla-weather-forecast-app.netlify.app/" target="_blank"> 
      Netlify </a>
      <br />
    Feature background by 
    <a href = "https://www.facebook.com/PdM.Ilustraciones">
      @_Shunior 
    </a>
    - with thanks ❤︎
  </footer>
</div>
<script src="src/script.js"></script>  
</body>
</html>
